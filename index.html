<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvelian</title>
    <meta name="keywords" content="Marvelian | Marvel-World " >
    <meta name="description" content="Marvelian | Marvel-World">
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Tablet -->
    <link rel="stylesheet" media="(max-width:768px)" href="css/tablet.css">
    <link rel="stylesheet" media="(max-width:500px)" href="css/mobile.css">

</head>
<body>
   <header>
    <nav id="navbar">
      <img src="images/marvell.jpg" alt="marvel" >
    </nav>
    <nav id="navbar2">
      <ul>
        <li><a href="#home"> HOME</a></li>
        <li><a href="#comics">COMICS</a></li>
        <li><a href="#videos">VIDEOS</a></li>
        <li><a href="#movies">MOVIES</a></li>
        <li><a href="#news">NEWS</a></li>
        <li><a href="#characters">CHARACTERS</a></li>
        <li><a href="#game">GAMES</a></li>
        <div class="search">
          <label for="search">search</label>
          <input type="text" placeholder="search">
          
        </div>
      </ul>
    </nav>
    
</header>
  
   <section id="characters">
    <div class="imgBox">
    
     <div class="card cardfirst">
      <div class="title"><h3>HULK</h3></div>
    </div>

     <div class="card cardsecond">
      <div class="title"><h3>CAPTAIN AMERICA</h3></div>
    </div>

    <div class="card cardthird">
       <div class="title"><h3>IRON MAN</h3></div>
      </div>
    </div>
   </section>
   
   <footer id="contact" class="bg-dark-blue">
    <div class="contact-form">
        <form>
            <h4 class="text-center heading-medium">Contact Us</h4>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                 class="form-control"
                  name="name"
                   id="name" 
                   placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text"
                 class="form-control"
                  name="email"
                   id="email" 
                   placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
               <textarea name="message" 
               id="message"
                class="form-control" 
               rows="5"
               placeholder="Your message..."
               ></textarea>
            </div>
            <button type="submit" class="btn btn-block">Send Message</button>
        </form>
        <ul>
           <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </li> 
        <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </li> 
        <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </li> 
        </ul>
    </div>
</footer>
</body>
</html>
